<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Downloads</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
        
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-8 text-center">
                <div class="heading">
<h1 class="font-effect-emboss">Public Resources</h1>
            <h1 class="text-3xl md:text-4xl font-bold mb-2">Public Resources</h1>
            <p class="text-blue-100 max-w-2xl mx-auto">
                Access and download the latest PDFs, documents, and materials for class 12 directly from this repository.
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        
        <!-- Search Bar -->
        <div class="mb-8 relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-lucide="search" class="h-5 w-5 text-gray-400"></i>
            </div>
            <input type="text" id="searchInput" 
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm shadow-sm transition duration-150 ease-in-out" 
                placeholder="Search for files...">
        </div>

        <!-- File List Container -->
        <div id="fileList" class="space-y-4">
            <!-- Files will be injected here by JavaScript -->
        </div>

        <!-- Empty State (Hidden by default) -->
        <div id="noResults" class="hidden text-center py-12">
            <i data-lucide="file-question" class="h-12 w-12 text-gray-400 mx-auto mb-3"></i>
            <p class="text-gray-500 text-lg">No files match your search.</p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="container mx-auto px-4 py-6 text-center text-gray-500 text-sm">
            &copy; <span id="year"></span> Resource Portal.
        </div>
    </footer>

    <script>
        // ==========================================
        //  USER CONFIGURATION - EDIT THIS LIST
        // ==========================================
        const files = [
            {
                name: "Exp.7 Physics Practical.pdf",
                category: "Document",
                size: "2.4 MB",
                date: "Oct 24, 2025",
                path: "downloads/Phy Exp.7 .pdf" 
            },
            {
                name: "Exp.8 Physics Practical",
                category: "Document",
                size: "450 KB",
                date: "Nov 02, 2026",
                path: "downloads/Phy Exp.8 .pdf"
            },
                 {
                name: "Exp.9 Physics Practical.pdf",
                category: "Document",
                size: "2.4 MB",
                date: "Oct 24, 2025",
                path: "downloads/phy Exp.9 .pdf" 
            },
            {
                name: "Exp.11 Physics Practical.pdf",
                category: "Document",
                size: "999 KB",
                date: "Nov 02, 2026",
                path: "downloads/Phy Exp.11 .pdf"
            },
       
            {
                name: "Lecture_Notes_Chapter_1.pdf",
                category: "Education",
                size: "1.2 MB",
                date: "Nov 10, 2023",
                path: "downloads/Lecture_Notes_Chapter_1.pdf"
            },
            {
                name: "Empty.docx",
                category: "Guide",
                size: "800 KB",
                date: "Nov 15, 2023",
                path: "downloads/Installation_Guide.docx"
            },
            {
                name: "Empty.zip",
                category: "Archive",
                size: "15 MB",
                date: "Nov 20, 2023",
                path: "downloads/Source_Code_Bundle.zip"
            }
        ];

        // ==========================================
        //  APP LOGIC (Do not edit below unless comfortable)
        // ==========================================

        document.getElementById('year').textContent = new Date().getFullYear();
        lucide.createIcons();

        const fileListContainer = document.getElementById('fileList');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        function getIconType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['pdf'].includes(ext)) return 'file-text';
            if (['jpg', 'png', 'jpeg', 'gif', 'svg'].includes(ext)) return 'image';
            if (['zip', 'rar', '7z'].includes(ext)) return 'folder-archive';
            if (['csv', 'xls', 'xlsx'].includes(ext)) return 'sheet';
            return 'file';
        }

        function renderFiles(filterText = '') {
            fileListContainer.innerHTML = '';
            const lowerFilter = filterText.toLowerCase();

            const filteredFiles = files.filter(file => 
                file.name.toLowerCase().includes(lowerFilter) || 
                file.category.toLowerCase().includes(lowerFilter)
            );

            if (filteredFiles.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                
                filteredFiles.forEach(file => {
                    const iconName = getIconType(file.name);
                    
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow p-4 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4";
                    
                    card.innerHTML = `
                        <div class="flex items-center gap-4 w-full sm:w-auto overflow-hidden">
                            <div class="bg-blue-50 p-3 rounded-lg text-blue-600 flex-shrink-0">
                                <i data-lucide="${iconName}"></i>
                            </div>
                            <div class="min-w-0">
                                <h3 class="font-semibold text-gray-900 truncate" title="${file.name}">${file.name}</h3>
                                <p class="text-sm text-gray-500 flex items-center gap-2">
                                    <span class="inline-block px-2 py-0.5 rounded text-xs bg-gray-100 text-gray-600">${file.category}</span>
                                    <span>&bull;</span>
                                    <span>${file.size}</span>
                                    <span class="hidden sm:inline">&bull;</span>
                                    <span class="hidden sm:inline">${file.date}</span>
                                </p>
                            </div>
                        </div>
                        <a href="${file.path}" download class="w-full sm:w-auto flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg text-sm font-medium transition-colors">
                            <i data-lucide="download" class="w-4 h-4"></i>
                            Download
                        </a>
                    `;
                    fileListContainer.appendChild(card);
                });
                lucide.createIcons();
            }
        }

        // Initial Render
        renderFiles();

        // Search Listener
        searchInput.addEventListener('input', (e) => {
            renderFiles(e.target.value);
        });
    </script>
</body>
</html>
